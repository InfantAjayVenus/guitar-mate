<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A metronome app with additional features for guitar practice" />
    <meta name="theme-color" content="#1a1a1a" />
    
    <!-- PWA meta tags and links -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Guitar Mate" />
    
    <title>Guitar Mate - Metronome App with Timer</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Handle redirects for client-side routing
      (function(){
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Service worker registration will be handled by vite-plugin-pwa -->
  </body>
</html>
